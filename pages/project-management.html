<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Dự Án</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/project-management.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header"></header>

    <!-- Main Content -->
    <div class="container main-content w-75">
        <h4 class="mb-4">Quản Lý Dự Án Nhóm</h4>
        <div class="d-flex justify-content-between mb-4">
            <button id="addProjectBtn" class="btn btn-primary" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProject">
                <i class="fas fa-plus me-1"></i> Thêm Dự Án
            </button>
            <div class="col-md-4">
                <input type="text" onchange="searchProject()" class="form-control" placeholder="Tìm kiếm dự án" id="search-project">
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th class="text-start">Tên Dự Án</th>
                        <th class="btns">Hành Động</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        
    </div>
    <!-- Pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link disabled" href="#" aria-label="Previous" disabled>
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link active" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
    </nav>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2025 Team management. All rights reserved.</p>
        </div>
    </footer>


    <!-- Modal add/edit-->
    <div class="modal fade" id="addProject" tabindex="-1" aria-labelledby="addProjectLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="addProjectLabel">Thêm/sửa dự án</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="nameProject">Tên dự án</label>
                <input type="text" id="project-name-add" class="form-control">
                <p id="printMistake" class="text-danger fs-mistake my-2"></p>
                <label for="nameProject">Mô tả dự án</label>
                <textarea name="" id="project-describe-add" class="form-control"></textarea>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy </button>
            <!-- <button type="button" id="saveAddBtn" class="btn btn-primary" data-bs-dismiss="modal">Lưu</button> no' phai? luon lang' nghe moi' duoc. -->
            <button type="button" id="saveAddBtn" class="btn btn-primary" data-bs-dismiss="modal">Lưu</button>
            </div>
        </div>
        </div>
    </div>


    <!-- Modal confirm-->
    <div class="modal fade" id="confirmDel" tabindex="-1" aria-labelledby="confirmDelLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="confirmDelLabel">Xác nhận xóa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="my-3">Bạn có chắc chắn muốn xóa dự án này</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy </button>
            <button type="button" class="btn btn-primary" id="confirmDel" data-bs-dismiss="modal">Lưu</button>
            </div>
        </div>
        </div>
    </div>

    <script src="../js/project-management.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
